{% set version = "1.0.4" %}
{% set sha256 = "1435f99aad2dfb9a0ecba933984f3d960eeab57e53d687cb501160d7019576d1" %}

package:
  name: metadmg
  version: {{ version }}

source:
  url: https://github.com/genomewalker/metaDMG-cpp/archive/bioconda.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - zlib
    - bzip2
    - xz
    - htslib
    - gsl
    - eigen
  run:
    - htslib
    - zlib
    - bzip2
    - xz
    - gsl
    - eigen

test:
  commands:
    - metaDMG-cpp 2>&1 | grep 'metaDMG-cpp'

about:
  home: https://github.com/metaDMG-dev/metaDMG-cpp
  license: GPLv3, MIT
  license_file: LICENSE
  summary: "metaDMG-cpp: fast and efficient method for estimating mutation and damage rates in ancient DNA data"
